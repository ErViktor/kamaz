server.error.whitelabel.enabled=false

spring.datasource.url= jdbc:postgresql://db:5531/timeweb
spring.datasource.username= timeweb
spring.datasource.password= timeweb

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

logging.level.org.hibernate.SQL= DEBUG
spring.jpa.show-sql= true

# App Properties
-Duser.timezone= GMT+3
chatcore.app.jwtSecret= secret
chatcore.app.jwtExpirationMs= 86400000


# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/

