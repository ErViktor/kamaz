<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>HBase listener</title>
<link rel="stylesheet"
	th:href="@{//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<link rel="icon" th:href="@{favicon.ico}" type="image/ico">
</head>
<body>
	<div>
		<h2>
			<p align="center">Forgot Password</p>
		</h2>
	</div>

	<div th:if="${error != null}">
		<p align="center" class="text-danger">[[${error}]]</p>
	</div>
	<div th:if="${message != null}">
		<p align="center" class="text-warning">[[${message}]]</p>
	</div>

	<form th:action="@{/forgot_password}" method="post"
		style="max-width: 420px; margin: 0 auto;">
		<div class="border border-secondary rounded p-3">
			<div>
				<p>We will be sending a reset password link to your email.</p>
			</div>
			<div>
				<p>
					<input type="email" name="email" class="form-control"
						placeholder="Enter your e-mail" required autofocus />
				</p>
				<p class="text-center">
					<input type="submit" value="Send" class="btn btn-primary" />
				</p>
			</div>
		</div>
	</form>
</body>
